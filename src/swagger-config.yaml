          start_time: "2023-11-22T21:00:00Z"
          end_time: "2023-11-22T22:00:00Z"
      properties:
        service:
          enum:
            - 1-hour
            - 3-hour
            - same-day
          readOnly: true
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
    Items:
      type: array
      items:
        type: object
        properties:
          description:
            type: string
          quantity:
            type: integer
          length:
            type: integer
          width:
            type: integer
          height:
            type: integer
          weight:
            type: integer
          measurement:
            type: string
          size:
            type: string
