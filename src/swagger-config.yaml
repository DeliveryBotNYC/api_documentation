        "401":
          $ref: "#/components/responses/401-authentication_error"
        "422":
          $ref: "#/components/responses/422-invalid_params"
        "500":
          $ref: "#/components/responses/500-internal_server_error"
      description: Returns a list of available time slots between two addresses on the specified date.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
            examples:
              "":
                value:
                  pickup:
                    address:
                      street: 400 E 74 St
                      zip: "10021"
                  delivery:
                    address:
                      street: 400 E 74 St
                      zip: "10021"
  /order_assigned:
    parameters: []
    post:
      tags:
        - webhooks
      summary: Order assigned
      operationId: postorder_assigned
      responses:
        "200":
          description: OK
  /courier_at_pickup:
    post:
      tags:
        - webhooks
      summary: Courier at pickup location
      operationId: post-courier_at_pickup
      responses:
        "200":
          description: OK
