x-stoplight:
  id: i678uw09rfprb
info:
  title: Delivery Bot Retail API
  version: "2.0"
  summary: "Manage, create, update, and cancel orders"
  description: ""
  contact:
    email: webmaster@dbx.delivery
    name: Delivery Bot Support
    url: "http://dbx.delivery"
  termsOfService: "http://dbx.delivery/terms"
servers:
  - url: "https://api.dbx.delivery"
    description: Production
tags:
  - name: orders
    description: Everything about orders
  - name: slots
    description: Get time slots available
paths:
  /quote:
    parameters: []
    post:
      tags:
        - orders
      summary: Create a quote
      operationId: post-quote
      responses:
        "200":
          description: Returns quote for delivery
          content:
            application/json:
              schema:
                type: object
                properties:
                  price:
                    type: integer
                x-examples:
                  Example 1:
                    price: 1099
              examples:
                "":
                  $ref: "#/components/examples/timeframe-order"
        "403":
          $ref: "#/components/responses/Autherizarion-Failed"
        "422":
          $ref: "#/components/responses/Invalid-Parameters"
      x-stoplight:
        id: jqjlq3tzaiego
      description: "Validates if the order (delivery time, pick up address, delivery address, etc) is servicable by Delivery Bot and return a quote. Quoted price will not change and will be the same regardless of when you place the order."
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Quote"
            examples:
              Simple ASAP quote:
                $ref: "#/components/examples/asap-quote"
              Quote with time-frame:
                $ref: "#/components/examples/timeframe-quote"
  /order:
    post:
      tags:
        - orders
      summary: Create an order
      operationId: post-order
      responses:
        "200":
          description: OK
        "403":
          $ref: "#/components/responses/Autherizarion-Failed"
        "422":
          $ref: "#/components/responses/Invalid-Parameters"
      x-stoplight:
        id: afk6y335dt0ej
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
            examples:
              Simple ASAP order:
                $ref: "#/components/examples/asap-order"
      description: Creates a new delivery between two addresses.
  "/order/{order_id}":
    get:
      tags:
        - orders
      summary: Get an order
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
              examples:
                "":
                  $ref: "#/components/examples/timeframe-order"
        "403":
          $ref: "#/components/responses/Autherizarion-Failed"
        "404":
          $ref: "#/components/responses/Not-Found"
      operationId: get-order
      x-stoplight:
        id: 2gs3729fxzzvb
      description: "Get existing order details and status, specified by the order_id in the URL."
    parameters:
      - schema:
          type: string
        name: order_id
        in: path
        required: true
        description: order id of the delivery
    patch:
      tags:
        - orders
      summary: Modify an Order
      operationId: patch-order-order_id
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Order"
              examples:
                "":
                  $ref: "#/components/examples/timeframe-order"
        "403":
          $ref: "#/components/responses/Autherizarion-Failed"
        "404":
          $ref: "#/components/responses/Not-Found"
      x-stoplight:
        id: v2x65gzpk70h6
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Order"
            examples:
              Modify timeframe:
                value:
                  timeframe:
                    service: 2_hour
                    start_time: "2019-08-24T14:15:22Z"
                    end_time: "2019-08-24T14:15:22Z"
              Modify delivery location:
                value:
                  delivery:
                    name: string
                    phone: string
                    note: string
                    location:
                      access_code: string
                      street_address_1: string
                      street_address_2: string
                      city: string
                      zip: string
                      state: string
      description: "Modify an existing delivery, specified by the order_id in the URL. Please refrence our guide regarding allowed updates based on order status."
    put:
      tags:
        - orders
      summary: Cancel an Order
      operationId: put-order-order_id
      responses:
        "200":
          description: OK
        "403":
          $ref: "#/components/responses/Autherizarion-Failed"
        "404":
          $ref: "#/components/responses/Not-Found"
      x-stoplight:
        id: n0057whe8n28l
      description: "Cancel an ongoing or previously placed order, specified by the order_id in the URL."
  /slots:
    parameters: []
    post:
      tags:
        - slots
      summary: Get time slots
      operationId: post-slots
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                "":
                  value:
                    available_slots:
                      - start_time: "2022-01-18T17:00:00.000+02:00"
                        end_time: "2022-01-18T18:00:00.000+02:00"
                        type: 1_hour
                      - start_time: "2022-01-18T17:00:00.000+02:00"
                        end_time: "2022-01-18T19:00:00.000+02:00"
                        type: 2_hour
      x-stoplight:
        id: p8yoc6gz1os65
      description: Returns time slots available between two addresses and specified restrictions.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Quote"
            examples:
              ASAP slots for today:
                value:
                  restrictions: {}
                  items:
                    - quantity: 3
                      type: 1-hander
                    - quantity: 1
                      type: box
                  pickup:
                    location:
                      street: 400 East 74 Street
                      apt: "301"
                      city: New York
                      zip: "10012"
                      state: NY
                  delivery:
                    location:
                      street: 400 East 74 Street
                      apt: "301"
                      city: New York
                      zip: "10012"
                      state: NY
              Restricted type and dates:
                value:
                  restrictions:
                    1_hour: false
                    2_hour: false
                    same_day: true
                    start_time: "2022-01-18T21:00:00.000+02:00"
                    end_time: "2022-01-18T21:00:00.000+02:00"
                  items:
                    - quantity: 3
                      type: 1-hander
                    - quantity: 1
                      type: box
                  pickup:
                    location:
                      street: 400 East 74 Street
                      apt: "301"
                      city: New York
                      zip: "10012"
                      state: NY
                  delivery:
                    location:
                      street: 400 East 74 Street
                      apt: "301"
                      city: New York
                      zip: "10012"
                      state: NY
